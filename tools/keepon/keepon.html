<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>防止设备休眠</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="只需轻轻一点，即可让您的设备屏幕始终处于开启状态。告别屏幕超时造成的中断。Keep Screen On提供了一种简单的解决方案，可让您的设备保持警觉，确保在阅读、观看或多任务处理时不间断地使用。使用我们的便捷工具，体验轻松的浏览体验。Keep Screen On让您的屏幕始终处于开启状态，让您的设备保持互动-延长屏幕时间的完美伴侣。">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link href="./css2" rel="stylesheet">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<div class="container">
    <svg xmlns="http://www.w3.org/2000/svg" width="79" height="70" viewBox="0 0 79 70" fill="none" class="icon">
        <g clip-path="url(#clip0_1489_2258)">

                  d="M8.77778 0C3.93628 0 0 3.92383 0 8.75V48.125C0 52.9512 3.93628 56.875 8.77778 56.875H32.9167L31.4491 61.25H21.9444C19.5168 61.25 17.5556 63.2051 17.5556 65.625C17.5556 68.0449 19.5168 70 21.9444 70H57.0556C59.4832 70 61.4444 68.0449 61.4444 65.625C61.4444 63.2051 59.4832 61.25 57.0556 61.25H47.5509L46.0833 56.875H70.2222C75.0637 56.875 79 52.9512 79 48.125V8.75C79 3.92383 75.0637 0 70.2222 0H8.77778ZM70.2222 8.75V48.125H8.77778V8.75H70.2222Z"

        </g>
        <defs>
            <clippath id="clip0_1489_2258">
                <rect width="79" height="70" fill="white"></rect>
            </clippath>
        </defs>
    </svg>
    <h1 id="title" style="color: rgba(0, 0, 0, 0.6);">保持屏幕打开</h1>
    <p id="description" style="color: rgba(0, 0, 0, 0.4);">当前屏幕不会熄灭</p>
    <script src="./NoSleep.min.js"></script>

    <!-- <input type="button" id="toggle" value="Wake Lock is disabled" /> -->
    <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider round"></span>
    </label>
</div>
<script>
    var noSleep = new NoSleep();

    var wakeLockEnabled = false;
    var toggleEl = document.querySelector("#toggle");
    var description = document.getElementById("description");
    var title = document.getElementById("title");
    var svgpath = document.getElementById("svgpath");
    toggleEl.addEventListener('click', function () {
        if (!wakeLockEnabled) {
            noSleep.enable(); // keep the screen on!
            wakeLockEnabled = true;
            description.innerHTML = "当前屏幕不会熄灭";
            document.body.style.backgroundColor = "#2D2D2D";
            description.style.color = "#ABABAB";
            title.style.color = "#FFFFFF";
            svgpath.style.fill = "#02C293";
        } else {
            noSleep.disable(); // let the screen turn off.
            wakeLockEnabled = false;
            description.innerHTML = "当前屏幕关闭时间是系统默认";
            document.body.style.backgroundColor = "#DEDEDE";
            description.style.color = "rgba(0, 0, 0, 0.40)";
            title.style.color = "rgba(0, 0, 0, 0.60)";
            svgpath.style.fill = "#B4B4B4";
        }
    }, false);
</script>
